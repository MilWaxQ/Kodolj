	<title>A Monk-gyémánt</title>

<body>
    <div style="color: gray; font-size: 18pt; text-align: center;">
        De miért egy barlangban rejtették el a gyémántot?<br/>
        Ki rejtette oda?
    </div>
    <div style="width: 75%; height: 100px; background-color: lightblue; margin: 20px;">
        Vajon a Bond fivérek tették?<br/>
        Lehet, hogy most is figyelik a barlangot?
    </div>
    <div style="float: right; border: 6px dotted red; padding: 20px;">
        A csapat biztonságban van?<br/>

    </div>
